<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Calculator</title>
	<link rel='stylesheet' href='/css/calculator.css'>
	<script src='/js/calculator.js'></script>
</head>
<body>
    <div class="row">
        <input class="result" disabled id="result-input">
    </div>
    <div class="row">
        <div id="btn" onclick="add('7')">7</div>
        <div id="btn" onclick="add('8')">8</div>
        <div id="btn" onclick="add('9')">9</div>
        <div id="four" onclick="add('/')">/</div>
    </div>
    <div class="row1">
        <div id="btn" onclick="add('4')">4</div>
        <div id="btn" onclick="add('5')">5</div>
        <div id="btn" onclick="add('6')">6</div>
        <div id="four" onclick="add('*')">*</div>
    </div>
    <div class="row2">
        <div id="btn" onclick="add('1')">1</div>
        <div id="btn" onclick="add('2')">2</div>
        <div id="btn" onclick="add('3')">3</div>
        <div id="four" onclick="add('-')">-</div>
    </div>
    <div class="row3">
        <div id="reset" onclick="clearDisplay()">C</div>
        <div id="btn" onclick="add('0')">0</div>
        <div id="four" onclick="compute()">=</div>
        <div id="four" onclick="add('+')">+</div>
    </div>
</body>
</html>
